<div *ngIf="book">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/books">Книги</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ book.title }}
      </li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
      <button
        class="btn {{
          selectedChapter === chapter.id ? 'btn-primary' : 'btn-secondary'
        }} btn-sm m-1"
        *ngFor="let chapter of book.chapters"
        (click)="changeChapter(chapter.id)"
      >
        {{ chapter.id | addLeadingZeroes }}
      </button>
    </div>
    <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
      <div *ngIf="chapter">
        <p><b>Вуламалли материалсем:</b></p>
        <div class="row">
          <div
            class="col-sm-12 col-md-6 col-lg-6 col-xl-6"
            *ngFor="let page of chapter.pages"
          >
            <img
              [alt]="'Страница ' + page.name"
              [src]="prepareUrl(book, page)"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
